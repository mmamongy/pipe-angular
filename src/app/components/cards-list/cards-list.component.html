<div class="col-lg-12">
  <!-- nabvar -->
  <nav class="navbar dark-blue row ">
    <div class="navbar-brand col-lg-5 col-sm-7">
      <h2 class="title">All ITWORX Systems are found here.</h2>
      <h2 class="title">All the Dots are connected.</h2>
    </div>
    <div class="form-inline col-lg-6 col-sm-7">
      <input class="form-control  mr-sm-2" type="text" (keydown.enter)="filterAll()" placeholder="Search for a system, tool, website.." aria-label="Search"
        [(ngModel)]="mySearch1">
      <button  type="button" (click)="filterAll()"  class="btn btn-light my-2 my-sm-0 search-btn" >Search</button>
    </div>
  </nav>


</div>


<div class="container">
  <div class="filter-wrapper">

    <div class="row text-left">
      <div class="col-lg-2 my-auto filter-by-wrapper">
        <span class="filter-by">Filter By:</span>
      </div>
     <!-- <div class="my-auto col-lg-9 ">
        <p>
          <a href="#" class="tag-span" [ngClass]="{'tag-span-selected': selectedTgaVlue == 'All Departments'}" (click)="filterByTag('All Departments')"><span>{{'All
              Departments'}}</span></a>
          <a href="#" class="tag-span" *ngFor="let tag of tags" [ngClass]="{'tag-span-selected': selectedTgaVlue == tag}"
            (click)="filterByTag(tag)"><span>{{tag}}</span></a>
        </p>
      </div>-->
      <div class="col-lg-2 my-auto select-department">
        <select [(ngModel)]="selectedDept" (change)=filterByTag($event.target.value) >
          <option value="All Departments">
            All Departments
          </option>
          <option *ngFor="let dept of departments" [value]="dept">
            {{dept}}
          </option>
        </select>
      </div>
      <div class=" col-lg-2 my-auto select-type" >
        <select  [(ngModel)]="selectedType" (change)=filterByTag($event.target.value)>
          <option value="All Types">
            All Types
          </option>
          <option *ngFor="let type of types" [value]="type">
            {{type}}
          </option>
        </select>
      </div>
    </div>
    <div *ngFor="let item of temp">
      <div id="{{item.Name}}">
        <h2 class="item-category">  {{item.Name}} <a href="#" (click)="open(content)" data-toggle="modal" data-target="#content"><i class="fas fa-envelope"></i></a></h2>
        <ul class="row cards-list">

          <ng-container *ngFor="let app of (item.SystemInfos | filterDataObjects)">
         <li  class="card-list-item col-lg-3 col-md-6 col-sm-6 col-xs-12">

              <app-card [card]="app"></app-card>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- test modal  -->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Send Email</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

      <form action="mailto:maryam.mamdouh@itworx.com" method="post" enctype="text/plain">
        Name:<br>
        <input type="text" name="name"><br>
        E-mail:<br>
        <input type="text" name="mail"><br>
        Comment:<br>
        <input type="text" name="comment" size="50"><br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
