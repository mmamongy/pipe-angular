<div class="card-item">
  <div class="title-container">
  <h3 class="py-auto">{{card.Name}}</h3>
</div>

  <div class="descrption">
      <div class="text-center">
          <i class="{{card.icon}}  icon"></i>
          </div>
  <p>{{  card.Description.length > 90 ? card.Description.substring(0,90) + '...' : card.Description }}</p>
  

  <a href="{{card.URL}}" class="btn go-to">{{card.Name}}</a>
  <!-- <span *ngFor="let tag of card.tags" class="tag">{{tag}} </span>  -->
</div>

</div>
